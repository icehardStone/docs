version: "3.7"
services:
    sqlserver:
        image: mcr.microsoft.com/mssql/server:2017-latest
        ports: 
            - "1433:1433"
        container_name: my_sqlserve
        restart: "on-failure"
        environment: 
            - SA_PASSWORD=123456
            - ACCEPT_EULA=Y
        labels: 
            -  "com.example.description=microsoft webapp"
            -  "com.example.department=Finance"